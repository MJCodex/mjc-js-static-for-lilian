<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
          integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="src/toastr.min.css"/>
    <link rel="stylesheet" type="text/css" href="src/index.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css"/>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
            integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="src/jquery-3.5.0.js"></script>
    <script src="src/index.js"></script>
    <script src="src/jszip.js"></script>
    <script src="src/toastr.min.js"></script>
    <script src="src/FileSaver.min.js-1.3.8.js"></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MJCodex</title>
</head>
<body class="WEBScreen">
<header>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">MJCodex</a>
        </div>
    </nav>
</header>
<div id="WEB" class="container border border-secondary rounded bg-light col-11 col-lg-6">
    <div class="row mb-3 tTabla">
        <div class="col-12">
            <h2 id="lista" class="p-3 mb-2 bg-light text-dark">
                Refactor .KMZ de Google Earth Pro (XML)
            </h2>
            <p>
                Requiere un archivo .kmz de Google Earth Pro. Agregará el tag
                nombre 'name' y lo llenará con el contenido del tag descripción
                'description'. Extraerá de descripción solo los prefijos indicados (Por defecto 'NEM' y 'NEA',
                prefijos para postes),
            </p>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-12">
            <form class="row g-3">
                <div class="mb-3">
                    <label for="zip" class="form-label fw-bold">Seleccionar archivo .KMZ</label>
                    <input id="zip" class="form-control" type="file">
                </div>
                <label for="prefix" class="form-label fw-bold">Prefijo</label>
                <div class="input-group mb-3 m-0">
                    <input type="text" class="form-control" id="prefix" pattern="^[A-Za-z]+$"
                           placeholder="Escriba un prefijo a la vez">
                    <div class="input-group-append">
                        <button onclick="addList();" type="button" class="btn btn-outline-dark">Agregar</button>
                    </div>
                </div>
                <div class="mb-3" id="prefix-container">
                    <label class="form-label fw-bold">Prefijos para procesar</label>
                    <ul id="list" class="list-group">
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <div class="row mb-3 d-flex justify-content-center">
        <div class="col-md-3 col-12">
            <button onclick="processZIP();" class="btn btn-outline-primary">Procesar</button>
        </div>
    </div>
</div>
</body>
</html>
